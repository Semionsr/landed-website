    <style>
        /* Custom animations */
        @keyframes liquid-slow {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% { 
                transform: translate(100px, 50px) rotate(120deg) scale(1.2);
            }
            66% { 
                transform: translate(-50px, 100px) rotate(240deg) scale(0.8);
            }
        }
        
        @keyframes liquid-medium {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% { 
                transform: translate(-100px, -50px) rotate(-120deg) scale(0.9);
            }
            66% { 
                transform: translate(50px, -100px) rotate(-240deg) scale(1.1);
            }
        }
        
        @keyframes liquid-fast {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% { 
                transform: translate(75px, -75px) rotate(90deg) scale(1.3);
            }
            50% { 
                transform: translate(-75px, -75px) rotate(180deg) scale(0.7);
            }
            75% { 
                transform: translate(-75px, 75px) rotate(270deg) scale(1.1);
            }
        }
        
        @keyframes flow-particle {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }
        
        @keyframes float-blob {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            20% { 
                transform: translate(30px, -40px) rotate(90deg) scale(1.1);
            }
            40% { 
                transform: translate(-20px, -60px) rotate(180deg) scale(0.95);
            }
            60% { 
                transform: translate(-40px, 20px) rotate(270deg) scale(1.05);
            }
            80% { 
                transform: translate(20px, 40px) rotate(360deg) scale(0.9);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(15);
                opacity: 0;
            }
        }
        
        @keyframes celebrate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fireworkParticle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes dropdown-fade {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-liquid-slow {
            animation: liquid-slow 30s ease-in-out infinite;
        }
        
        .animate-liquid-medium {
            animation: liquid-medium 25s ease-in-out infinite;
        }
        
        .animate-liquid-fast {
            animation: liquid-fast 20s ease-in-out infinite;
        }
        
        .animate-flow-particle {
            animation: flow-particle linear infinite;
        }
        
        .animate-float-blob {
            animation: float-blob linear infinite;
        }
        
        .animate-ripple {
            animation: ripple 6s ease-out infinite;
        }
        
        .animate-celebrate {
            animation: celebrate ease-out forwards;
        }
        
        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }
        
        .animate-dropdown {
            animation: dropdown-fade 0.3s ease-out forwards;
        }
        
        /* Touch interaction improvements */
        .swipe-container {
            touch-action: pan-y pinch-zoom;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: transform 0.2s ease-out;
        }
        
        .swipe-container:active {
            transform: scale(0.98);
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect, createElement: h } = React;

        // Initialize Supabase client
        const supabaseUrl = 'https://nplmjuwropfcjydtrxdf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbG1qdXdyb3BmY2p5ZHRyeGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNjcxNjUsImV4cCI6MjA2ODk0MzE2NX0.ueknCyZbc0dUrKZoKjThUnpjmjTOmbyoIA0Mceg3P34';

        const initializeSupabase = () => {
            try {

        // Initialize immediately or after a short delay

        // Create Lucide icon components

            const features = [

                        },
                        {
                            title: "LinkedIn That Works",
                            content: "Your LinkedIn still says 'Aspiring Professional' doesn't it? While your classmates with offers have 500+ connections and keywords that actually matter. We'll transform your ghost town profile into a recruiter magnet."
                        },
                        {
                            title: "Certs That Matter",
                            content: "Stop wasting money on random Udemy courses. We tell you exactly which certifications actually move the needle for YOUR field. Google Analytics for marketing, AWS for tech, etc. No BS, just what works."
                        },
                        {
                            title: "Free Courses Worth Taking",
                            content: "Coursera has 10,000 courses and 9,990 are useless. We've done the homework - here are the exact free courses that employers actually care about. Plus the ones that give you real projects for your portfolio."
                        },
                        {
                            title: "People Who'll Actually Help",
                            content: "Cold messaging randos on LinkedIn? Stop. We show you the exact alumni from YOUR school in YOUR field who actually respond to students. Plus the exact message templates that don't get ignored."
                        }
                    ]
                },
                {
                    iconType: "briefcase",
                    title: "Stop Applying to Everything",
                    description: "No more spray and pray. We match you with internships you actually have a shot at. Fresh opportunities every single day, filtered for YOUR major and experience level. Apply smarter, not harder.",
                    dropdowns: [
                        {
                            title: "500+ Daily Opportunities",
                            content: "While you're checking the same 3 job boards, we're scanning everywhere - startup sites, company pages, hidden postings. Fresh opportunities every morning at 8am, before everyone else sees them."
                        },
                        {
                            title: "Actually Qualified For",
                            content: "No more applying to 'Entry Level' jobs requiring 5 years experience. Our AI filters out the BS and only shows you internships that ACTUALLY hire students with your exact background."
                        },
                        {
                            title: "No More Black Holes",
                            content: "Applied to 200 jobs and heard nothing? That's because you're applying to companies that already filled the role. We track which companies are actively interviewing RIGHT NOW."
                        },
                        {
                            title: "Application Tracking",
                            content: "Remember where you applied? What version of your resume you sent? When to follow up? Yeah, neither do we. That's why we built a tracker that does it all for you. Set it and forget it."
                        }
                    ]
                },
                {
                    iconType: "award",
                    title: "Stop Bombing Interviews",
                    description: "Practice with our AI until you stop freezing up. We know every question they'll ask for your field. Get answers that actually land offers, not generic BS. Turn interview anxiety into interview confidence.",
                    dropdowns: [
                        {
                            title: "Unlimited Practice",
                            content: "Remember blanking when they asked 'Tell me about yourself'? Practice with our AI until that never happens again. Unlimited mock interviews, no judgment, just results."
                        },

                        }
                    ]
                }
            ];

            const questions = [
                {
                    question: "What is your current academic status?",
                    options: ["Freshman", "Sophomore", "Junior", "Senior", "Recent Graduate"]
                },
                {
                    question: "What is your field of study?",

                },
                {
                    question: "What type of opportunity are you seeking?",
                    options: ["Full-time", "Internship", "Part-time", "Co-op", "Contract"]
                },
                {
                    question: "Which industry interests you most?",
                    options: ["Tech", "Finance", "Healthcare", "Consulting", "Marketing", "Other"]
                },
                {
                    question: "How would you rate your job search confidence level?",
                    options: ["Very Low", "Low", "Moderate", "High", "Very High"]

                {

                {

                    options: ["Immediately", "Within 1-3 months", "Within 3-6 months", "Within 6-12 months", "After graduation"]
                }
            ];

            const toggleDropdown = (featureIndex, dropdownIndex) => {
                const key = `${featureIndex}-${dropdownIndex}`;
                setOpenDropdowns(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const nextFeature = () => {
                setCurrentFeature((prev) => (prev + 1) % features.length);
                setOpenDropdowns({});
            };

            const prevFeature = () => {
                setCurrentFeature((prev) => (prev - 1 + features.length) % features.length);
                setOpenDropdowns({});
            };

            // Swipe handling functions
            const minSwipeDistance = 50;

            const onTouchStart = (e) => {
                setTouchEnd(null);
                setTouchStart(e.targetTouches[0].clientX);
            };

            const onTouchMove = (e) => {
                setTouchEnd(e.targetTouches[0].clientX);
            };

            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > minSwipeDistance;
                const isRightSwipe = distance < -minSwipeDistance;

                if (isLeftSwipe) {
                    nextFeature();
                }
                if (isRightSwipe) {
                    prevFeature();
                }
            };

            const handleAnswer = (answer) => {
                setAnswers({ ...answers, [currentQuestion]: answer });
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    setShowQuestionnaire(false);
                }
            };

            // Questionnaire navigation functions
            const nextQuestion = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                }
            };

            const prevQuestion = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            // Questionnaire swipe handling
            const onQuestionTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > minSwipeDistance;
                const isRightSwipe = distance < -minSwipeDistance;

                if (isLeftSwipe) {
                    nextQuestion();
                }
                if (isRightSwipe) {
                    prevQuestion();
                }
            };

            const handleSubmit = async () => {
                if (!email || !email.includes('@')) {
                    setSubmitError('Please enter a valid email address');
                    return;
                }

                if (Object.keys(answers).length !== questions.length) {
                    setSubmitError('Please complete all questions before submitting');
                    return;
                }

                setIsSubmitting(true);
                setSubmitError('');

                try {
                    // Check if Supabase client is available
                    if (!supabase) {
                        setSubmitError('Unable to connect to database. Please refresh the page and try again.');
                        return;
                    }

                    // Save to Supabase user_signups table
                    const { data, error } = await supabase
                        .from('user_signups')
                        .insert([
                            {
                                email: email.toLowerCase().trim(),
                                answers: answers,
                                signup_source: 'landing_page'
                            }
                        ])
                        .select();

                    if (error) {
                        console.error('Supabase error:', error);
                        console.error('Error details:', JSON.stringify(error, null, 2));
                        
                        if (error.code === '23505') {
                            setSubmitError('This email is already registered. Please use a different email.');
                        } else if (error.message) {
                            setSubmitError(`Database error: ${error.message}`);
                        } else {
                            setSubmitError('There was an error saving your information. Please try again.');
                        }
                        return;
                    }

                    console.log('Successfully saved user signup:', data);
                    setShowSuccess(true);
                } catch (error) {
                    console.error('Error submitting form:', error);
                    console.error('Error details:', error.message || error);
                    setSubmitError(`Connection error: ${error.message || 'Please try again.'}`);
                } finally {
                    setIsSubmitting(false);
                }

                                    className="absolute"
                                    style={{

                                            className="absolute w-2 h-2 bg-white rounded-full animate-ping"

                            <div className="mb-6 relative">
                                <div className="absolute inset-0 flex items-center justify-center">

                            <h2 className="text-4xl font-bold text-white mb-4">Congratulations! 🎉</h2>

            }

            if (showQuestionnaire) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 to-blue-900 flex items-center justify-center p-4 relative overflow-hidden">
                        <div className="absolute inset-0 overflow-hidden opacity-30">
                            <div 
                                className="absolute w-[150%] h-[150%] -top-1/4 -left-1/4 animate-liquid-slow"
                                style={{

                                <svg className="absolute inset-0 w-full h-full" preserveAspectRatio="none">

                                            dur="7s"
                                            repeatCount="indefinite"
                                        />
                                    </path>
                                    <path
                                        d="M0,60 Q33,40 66,60 T100,60 L100,100 L0,100 Z"
                                        fill="url(#wave-gradient-2)"
                                    >
                                        <animateTransform
                                            attributeName="transform"
                                            type="translate"
                                            values="0,0; 50,0; 0,0"
                                            dur="12s"
                                            repeatCount="indefinite"
                                        />
                                        <animate
                                            attributeName="d"
                                            values="M0,60 Q33,40 66,60 T100,60 L100,100 L0,100 Z;
                                                    M0,70 Q33,50 66,70 T100,70 L100,100 L0,100 Z;
                                                    M0,60 Q33,40 66,60 T100,60 L100,100 L0,100 Z"
                                            dur="9s"
                                            repeatCount="indefinite"
                                        />
                                    </path>
                                </svg>
                            </div>
                            
                            {[...Array(6)].map((_, i) => (
                                <div
                                    key={`blob-${i}`}
                                    className="absolute animate-float-blob"

                                        left: `${20 + (i * 15)}%`,

                                            transform: `scale(${1 + i * 0.2})`

                                    />

                                />
                                {submitError && (
                                    <p className="text-red-300 text-sm mb-4 text-center animate-fade-in">

                                    onClick={handleSubmit}
                                    disabled={isSubmitting}
                                    className="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-4 rounded-2xl font-semibold text-lg hover:from-blue-600 hover:to-purple-600 transition-all transform hover:scale-105 shadow-2xl hover:shadow-purple-500/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none mb-4"
                                >
                                    {isSubmitting ? 'Saving...' : 'Send Me The Landed Plan'}
                                </button>
                            </div>
                            <p className="text-xs text-white/60 text-center mt-6">
                                Landed - No spam, just help. Promise.
                            </p>

                            </p>
                            <button
                                onClick={() => setShowQuestionnaire(true)}
                                onMouseEnter={() => setIsHovering(true)}
                                onMouseLeave={() => setIsHovering(false)}
                                className="relative bg-gradient-to-r from-blue-500 to-purple-500 text-white px-12 py-5 rounded-full font-semibold text-lg hover:from-blue-600 hover:to-purple-600 transition-all transform hover:scale-110 shadow-2xl hover:shadow-purple-500/50 group"

                            </button>
                        </div>

                                How Landed Fixes Your Job Search (Click to Learn More)
                            </h2>
                            <p className="text-white/50 text-sm text-center mb-8 animate-fade-in">
                                👆 Click the arrows or swipe left/right to navigate
                            </p>
                            <div 
                                className="relative bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 md:p-12 border border-white/20 transform transition-all duration-500 hover:scale-[1.02] swipe-container"

                                onTouchMove={onTouchMove}
                                onTouchEnd={onTouchEnd}
                            >
                                <div className="flex items-center justify-between mb-8">
                                    <button
                                        onClick={prevFeature}
                                        className="p-3 rounded-full bg-white/10 hover:bg-white/20 transition-all transform hover:scale-110 backdrop-blur-sm"
                                    >
                                        <ChevronLeft className="w-6 h-6 text-white" />
                                    </button>
                                    <div className="flex gap-2">
                                        {features.map((_, index) => (
                                            <div
                                                key={index}
                                                className={`h-2 rounded-full transition-all duration-500 ${
                                                    index === currentFeature ? 'w-12 bg-gradient-to-r from-blue-400 to-purple-400' : 'w-2 bg-white/30'
                                                }`}
                                            />
                                        ))}
                                    </div>
                                    <button
                                        onClick={nextFeature}
                                        className="p-3 rounded-full bg-white/10 hover:bg-white/20 transition-all transform hover:scale-110 backdrop-blur-sm"
                                    >
                                        <ChevronRight className="w-6 h-6 text-white" />
                                    </button>
                                </div>
                                
                                <div key={currentFeature} className="text-center">
                                    <div className="flex justify-center items-center gap-4 mb-6">
                                        <div className="bg-gradient-to-r from-blue-400 to-purple-400 text-white w-14 h-14 rounded-2xl flex items-center justify-center font-bold text-2xl transform rotate-3 hover:rotate-6 transition-transform">

                                        <div className="p-4 bg-white/10 rounded-2xl backdrop-blur-sm">
                                            {features[currentFeature].iconType === "target" && <Target className="w-12 h-12 text-white" />}
                                            {features[currentFeature].iconType === "briefcase" && <Briefcase className="w-12 h-12 text-white" />}
                                            {features[currentFeature].iconType === "award" && <Award className="w-12 h-12 text-white" />}
                                        </div>
                                    </div>
                                    <h3 className="text-2xl font-bold text-white mb-4">
                                        {features[currentFeature].title}
                                    </h3>
                                    <p className="text-white/80 text-lg max-w-2xl mx-auto mb-6">
                                        {features[currentFeature].description}
                                    </p>
                                    {features[currentFeature].dropdowns && (
                                        <div className="space-y-3 mt-8 max-w-2xl mx-auto">
                                            <p className="text-white/50 text-xs text-center mb-4 animate-pulse">Click to expand each section ✨</p>
                                            {features[currentFeature].dropdowns.map((dropdown, index) => {
                                                const isOpen = openDropdowns[`${currentFeature}-${index}`];
                                                return (
                                                    <div 
                                                        key={index} 
                                                        className={`bg-white/5 backdrop-blur-sm rounded-2xl overflow-hidden transition-all duration-300 hover:bg-white/10 border hover:border-white/20 hover:shadow-lg hover:shadow-blue-500/10 cursor-pointer animate-fade-in ${
                                                            isOpen ? 'border-blue-400/50 bg-white/10' : 'border-white/10'
                                                        }`}
                                                        style={{ animationDelay: `${index * 0.1}s` }}
                                                    >
                                                        <button
                                                            onClick={() => toggleDropdown(currentFeature, index)}
                                                            className="w-full px-6 py-4 flex items-center justify-between text-left transition-all duration-300 group"
                                                        >
                                                            <span className="flex items-center gap-2">
                                                                <span className="text-white font-medium group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-blue-400 group-hover:to-purple-400 transition-all duration-300">
                                                                    {dropdown.title}
                                                                </span>
                                                                {index === 0 && currentFeature === 0 && (
                                                                    <span className="bg-gradient-to-r from-blue-500 to-purple-500 text-white text-xs px-2 py-0.5 rounded-full">NEW</span>
                                                                )}

                                                                    <span className="bg-gradient-to-r from-red-500 to-orange-500 text-white text-xs px-2 py-0.5 rounded-full animate-pulse">HOT</span>
                                                                )}
                                                            </span>
                                                            <ChevronDown 
                                                                className={`w-5 h-5 text-white/60 transition-transform duration-300 group-hover:text-white ${isOpen ? 'rotate-180' : ''}`} 
                                                            />
                                                        </button>
                                                        <div 
                                                            className={`overflow-hidden transition-all duration-300 ${isOpen ? 'max-h-96 bg-gradient-to-b from-transparent to-white/5' : 'max-h-0'}`}
                                                        >
                                                            <div className={`px-6 pb-4 text-white/80 text-base leading-relaxed ${isOpen ? 'animate-dropdown' : ''}`}>
                                                                {dropdown.content}
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto mb-16">
                            {[
                                { stat: "73%", desc: "Actually get interviews" },
                                { stat: "2 weeks", desc: "Average time to first interview" },
                                { stat: "No BS", desc: "Just stuff that actually works" }
                            ].map((item, index) => (
                                <div 
                                    key={index}
                                    className="text-center transform hover:scale-110 transition-all duration-300 animate-fade-in"
                                    style={{ animationDelay: `${index * 0.2}s` }}
                                >
                                    <div className="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-2">
                                        {item.stat}
                                    </div>
                                    <p className="text-white/80">{item.desc}</p>
                                </div>
                            ))}
                        </div>

                        <div className="text-center bg-gradient-to-r from-blue-600/20 to-purple-600/20 backdrop-blur-xl rounded-3xl p-12 max-w-4xl mx-auto border border-white/20 transform hover:scale-105 transition-all duration-500">
                            <h2 className="text-3xl font-bold text-white mb-4">
                                Done Being the Friend Without an Internship?
                            </h2>
                            <p className="text-white/80 text-lg mb-8">
                                While everyone else posts their offer letters, you're still sending applications into the void. 
                                Landed changes that.
                            </p>
                            <button
                                onClick={() => setShowQuestionnaire(true)}
                                className="bg-white text-blue-600 px-10 py-4 rounded-full font-semibold text-lg hover:bg-blue-50 transition-all transform hover:scale-110 hover:rotate-1 shadow-2xl group"
                            >
                                <span className="flex items-center gap-2">
                                    Join Landed - Take Survey
                                    <ArrowRight className="group-hover:translate-x-2 transition-transform" size={20} />
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
